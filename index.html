<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component-main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
            <div class="card">
                    <div class="card-information">
                               <div class="image-container">
                                <img class="image-equilibrium" src="./src/images/image-equilibrium.jpg" alt="image-equilibrium">
                                <div class="icon-view">
                                    <img  src="./src/images/icon-view.svg" alt="view">
                                </div>
                               </div>
                            <h1 class="title-equilibrium">Equilibrium #3429</h1>
                            <p class="paragraph-equilibrium">Our Equilibrium collection promotes balanced and calm</p>

                            <div class="icons">      
                                <div class="icon-ethereum">
                                    <img class="image" src="./src/images/icon-ethereum.svg" alt="icon-ethereum">
                                    
                                    <p class="icon-text-etherum">0.041ETH</p>
                                </div>
                                    <div class="icon-clock">
                                        <img class="icon-clock-image" src="./src/images/icon-clock.svg" alt="icon-clock">  <p class="icon-text-clock"> 3 days left</p>
                                   
                                    </div>
                                   

                            </div>
                            <hr>
                            <div class="name-image-creator">
                                <img class="image-avatar" src="./src/images/image-avatar.png" alt="image-avatar">
                                <p class="name-creator"> <strong class="dark-blue-strong">Creation of  </strong> <strong class="cyan-text">Jules Wyvern</strong> </p>
                            </div>
                    </div>  
            </div>
    </main>
